<form class="form-inline my-2 my-lg-0" #loginForm="ngForm">
  <mat-form-field class="login">
      <input matInput placeholder="Username" name="username" ngModel>
  </mat-form-field>
  <mat-form-field class="login">
      <input matInput type="password" placeholder="Password" name="password" ngModel>
  </mat-form-field>
  <button  class="btn btn-outline-success my-2 my-sm-0" (click)="login(loginForm)">Login</button>
</form>
